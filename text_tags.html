<!DOCTYPE html>
<html>
<head>
    <title>Text tags</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Заголовок 1</h1>
    <h2>Заголовок 2</h2>
    <h3>Заголовок 3</h3>
    <h4>Заголовок 4</h4>
    <h5>Заголовок 5</h5>
    <h6>Заголовок 6</h6>
    <!--жирный шрифт: <b>==<strong>-->
    <p>Этот <b>текст</b> <strong>будет</strong> абзацем</p>
    <!--Курсив: <i>== <em>-->
    <p>Точно <i>вам</i> <em>говорю</em></p>
    <!--Перечеркивание-->
    <p>Этот <strike>текст</strike> перечеркнем</p>
    <p>А <u>этот подчеркнем</u></p>
    <!--Аббревиатура(тайтл появляется при наведении)-->
    <p><abbr title="Hyper Text Mark-up Language">HTML</abbr></p>
    <!--Адрес выделяется шрифтом, для контактов-->
    <address>Планета земля, Россия-матушка</address>
    <!--Комбинация тегов-->
    <p>Просто <strike> <u><strong><em> текст </em> </strong></u></strike></p>
</body>
</html>
